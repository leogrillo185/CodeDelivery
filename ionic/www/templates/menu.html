<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content edge-drag-threshold="true" drag-content="true">
        <ion-nav-bar class="bar bar-positive">
            <ion-nav-back-button>Voltar</ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-title>Meu Menu</ion-nav-title>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar bar-stable">
            <h2 class="title">Header</h2>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="menu.a">Ir para A</ion-item>
                <ion-item menu-close ui-sref="menu.b">Ir para B</ion-item>
            </ion-list>
        </ion-content>

        <ion-footer-bar class="bar bar-stable">
            <h2 class="title">Footer</h2>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
