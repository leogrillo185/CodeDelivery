<ion-view>
    <ion-nav-title>Nossos Produtos</ion-nav-title>
    <div class="bar bar-subheader">
        <div class="row">
            <div class="col-50">
                <h5 class="title-left" style="margin-top: 0;">Escolha seu produto</h5>
            </div>
            <div class="col-50 text-right">
                <p class="badge badge-balanced pull-right">{{total}} produtos</p>
            </div>

        </div>
    </div>
    <ion-content class="padding has-subheader">

        <ion-list>
            <ion-item ng-repeat="o in products" ng-click="addItem(o)">
                <div class="item item-borderless item-thumbnail-left">
                    <img src="img/product-photo-thumb.png" style="border:1px solid #ccc;">
                    {{o.name}}
                    <span class="item-note">
                        <i class="ion ion-cash"> {{o.price}}</i>
                     </span>
                </div>

            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                ng-if="moreProductCanBeLoaded()"
                on-infinite="loadProducts()"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
