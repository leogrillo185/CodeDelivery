<ion-view>
    <ion-nav-title>Acompanhamento de entrega</ion-nav-title>
    <ion-nav-buttons side="left" >
        <button class="button button-clear button-icon ion-android-arrow-back" ng-click="backToOrders()"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader">
        <h2 class="title">Total: R$ {{order.total}}</h2>
    </div>
    <ion-content class="has-subheader">
        <ui-gmap-google-map options="map.options" center="map.center" zoom="map.zoom">
            <ui-gmap-marker idKey="o.id" coords="o.coords" options="o.options"
                            ng-repeat="o in markers"></ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
<style type="text/css">
    /*.angular-google-map,*/
    .angular-google-map-container {
        height: 400px;
    }
</style>
