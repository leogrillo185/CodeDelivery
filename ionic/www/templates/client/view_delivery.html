<ion-view style="padding-top: 90px;">
    <ion-nav-title>Acompanhar Entrega</ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear button-icon ion-android-arrow-back" ng-click="backToOrders()"></button>
    </ion-nav-buttons>

    <div class="bar bar-subheader">
        <h2 class="title">Pedido NR: #{{order.id}}</h2>
    </div>

    <ui-gmap-google-map class="has-subheader" options="map.options" center="map.center" bounds="map.bounds"
                        zoom="map.zoom">
        <ui-gmap-map-control template="button-descentralize.html" position="top-right"
                             controller="CvdControlDescentralize" index="-1">

        </ui-gmap-map-control>
        <ui-gmap-map-control template="button-reload.html" position="top-right"
                             controller="CvdControlReload" index="-1">

        </ui-gmap-map-control>
        <ui-gmap-markers models="markers" coords="'coords'" options="'options'" fit="false" events="'events'"></ui-gmap-markers>
    </ui-gmap-google-map>
</ion-view><!-- NÃ£o colocar css diretamente na pÃ¡gina pois causa problema ao  title que some -->

<script id="button-descentralize.html" type="text/ng-template">
    <button class="button button-stable" style="margin: 3px;" ng-click="fit()">
        <i class="ion" ng-class="{'ion-android-bicycle': !map.fit, 'ion-stop' : map.fit }"></i>
    </button>
</script>

<script id="button-reload.html" type="text/ng-template">
    <button class="button button-stable" style="margin: 3px;" ng-click="reload()">
        <i class="ion ion-refresh"></i>
    </button>
</script>
