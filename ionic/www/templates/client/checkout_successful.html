<ion-view>
    <ion-nav-title>Pedido Nr {{pedido}}</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <h2 class="title text-center title-green">O seu pedido foi realizado com sucesso!!</h2>
        <ion-list>
            <ion-item ng-repeat="o in items">
                <h2>{{o.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}}<br/>
                        <i class="ion ion-cash"> {{o.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{o.qtd * o.price}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-calm button-full" ng-click="openListOrders()">
            Minha lista de pedidos</button>
    </ion-content>
</ion-view>
